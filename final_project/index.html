<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title> Human Activity Recognition </title>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="https://github.com/amatsuno747/cs50x.git"> Human Activity Recognition </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsControl" aria-controls="navbarsControl" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsControl">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" style="color:#80ff80;" href="#" onclick="bindPage(analyze_look_away);"> Look Away </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  style="color:#8080ff;" href="#" onclick="bindPage(analyze_walk_smartphone);"> Look at Phone </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#ff8080;" href="#" onclick="window.location.reload();"> Stop </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#C0C0C0;" href="#" onclick="toggleDebug();" id="debug"> Debug On </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div id="status" class="statusLine"> Ready </div>
      <video playsinline id="video" poster="poster.png"> </video>
      <canvas id="output" />
    </main>

    <footer class="small text-muted">
      Powered by <a href="https://www.tensorflow.org/"> TensorFlow </a>.
      View <a href="https://www.tensorflow.org/lite/examples/pose_estimation/overview"> Pose estimation model</a>.
    </footer>
    
    <!-- icon, style -->
    <!-- link href="static/poster.png" rel="icon" -->
    <link href="styles.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <!-- analyzer for specific monitoring or detection -->
    <script src="analyze_look_away.js"></script>
    <script src="analyze_walk_smartphone.js"></script>
    <!-- process of pose detection -->
    <script src="pose_detection.js"></script>
    
    <!-- hide navbar menu after click menu item -->
    <script>
    $('.navbar-nav>li>a , .dropdown-menu>a').on('click', function(){
        $('.navbar-collapse').collapse('hide');
    });
    </script>

  </body>
</html>
